{% extends 'posts/post_base.html' %}
{% load bootstrap4 %}

{% block head %}
  <title>Create Post</title>
{% endblock %}

{% block post_content %}
  <h4>Create a new Post!</h4>
  <div class="container">
    <form id="postForm" action="{% url 'posts:create' %}" method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
      <input type="submit" class="btn btn-primary btn-large" value="Post">
    </form>
  </div>
{% endblock %}
