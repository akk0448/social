{% extends 'base.html' %}
{% load bootstrap4 %}
{% block head %}
  <title>SignUp</title>
{% endblock %}
{% block content %}
  <div class="container">
    <h1>Sign Up</h1>
    <form method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
      <input type="submit" class="btn btn-primary" value="Sign Up">
    </form>
  </div>
{% endblock %}
