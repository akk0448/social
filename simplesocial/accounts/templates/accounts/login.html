{% extends 'base.html' %}
{% load bootstrap4 %}
{% block head %}
  <title>Login</title>
{% endblock %}
{% block content %}
  <div class="container">
    <h1>Login</h1>
    <form method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
      <input type="submit" class="btn btn-primary" value="Login">
    </form>
  </div>
{% endblock %}
